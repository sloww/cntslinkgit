{%  extends 'base.html'  %}
{% load markdown_deux_tags %}
{{ filter_material  }}
{% block body  %}
<div class='markdown-body' id='markdown-body'>
<ul>
    {% for label in labels  %}
    <li>
    <a href="{% url 'label_detail' label.setUrl %}">{{ label  }}</a>
    <p>
    {{ label.description|markdown  }}
    </p>
    </li>
    {% endfor  %}
</ul> 
</div>
{% endblock %}
